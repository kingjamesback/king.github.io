<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload PNG Image</title>
  </head>
  <body>
    <h1>Upload PNG Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".png">
      <br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
